<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>BelfastPlus Online Pharmacy</title>
        <meta content="" name="description" />
        <meta content="drugs, retail, tablet, syrup" name="keywords" />

        <!-- Favicons -->
        <link
            href="{{url_for('static', path='/img/favicon.png')}}"
            rel="icon"
        />
        <link
            href="{{url_for('static', path='img/apple-touch-icon.png')}}"
            rel="apple-touch-icon"
        />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Vendor CSS Files -->
        <link
            href="{{url_for('static', path='/vendor/bootstrap/css/bootstrap.min.css')}}"
            rel="stylesheet"
        />
        <link
            href="{{url_for('static', path='/vendor/bootstrap-icons/bootstrap-icons.css')}}"
            rel="stylesheet"
        />
        <link
            href="{{url_for('static', path='/vendor/aos/aos.css')}}"
            rel="stylesheet"
        />
        <link
            href="{{url_for('static', path='/vendor/fontawesome-free/css/all.min.css')}}"
            rel="stylesheet"
        />
        <link
            href="{{url_for('static', path='/vendor/glightbox/css/glightbox.min.css')}}"
            rel="stylesheet"
        />
        <link
            href="{{url_for('static', path='/vendor/swiper/swiper-bundle.min.css')}}"
            rel="stylesheet"
        />

        <!-- Main CSS File -->
        <link
            href="{{url_for('static', path='/css/main.css')}}"
            rel="stylesheet"
        />
    </head>

    <body class="index-page">
        <!-- start insert content -->
        {% block content %} {% endblock%}
        <!-- End insert content -->

        <!-- Scroll Top -->
        <a
            href="#"
            id="scroll-top"
            class="scroll-top d-flex align-items-center justify-content-center"
            ><i class="bi bi-arrow-up-short"></i
        ></a>

        <!-- Preloader -->
        <div id="preloader"></div>

        <!-- Vendor JS Files -->
        <script src="{{url_for('static', path='/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
        <script src="{{url_for('static', path='/vendor/php-email-form/validate.js')}}"></script>
        <script src="{{url_for('static', path='/vendor/aos/aos.js')}}"></script>
        <script src="{{url_for('static', path='/vendor/glightbox/js/glightbox.min.js')}}"></script>
        <script src="{{url_for('static', path='/vendor/purecounter/purecounter_vanilla.js')}}"></script>
        <script src="{{url_for('static', path='/vendor/swiper/swiper-bundle.min.js')}}"></script>

        <!-- Main JS File -->
        <script src="{{url_for('static', path='/js/main.js')}}"></script>
    </body>
</html>
